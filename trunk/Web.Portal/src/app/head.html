<div class="page-header navbar navbar-fixed-top">
    <!-- BEGIN HEADER INNER -->
    <div class="page-header-inner">
        <!-- BEGIN LOGO -->
        <div class="page-logo">
            <!-- <a href="#">
                <img src="../Images/logo.png" alt="logo" class="logo-default"/>
            </a> -->
            <span style="font-size: 25px; color: #c5c5c5;"><span style="color: #a61b4b;">模板</span>管理系统 </span>

            <div class="menu-toggler sidebar-toggler hide">
                <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
            </div>
        </div>
        <!-- END LOGO -->

        <!-- BEGIN RESPONSIVE MENU TOGGLER -->
        <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse"></a>
        <!-- END RESPONSIVE MENU TOGGLER -->
        <!-- BEGIN TOP NAVIGATION MENU -->
        <div class="top-menu">
            <ul class="nav navbar-nav pull-right">
                <!-- BEGIN NOTIFICATION DROPDOWN -->
                <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->

                <!--切换机构-->
                <li class="dropdown dropdown-extended dropdown-tasks" id="header_task_bar">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                        <span style="color: white;" id="orgName">{{user.OrgName}}</span>
                        <i class="fa fa-angle-down" ms-if="user.Orgs.length>0"></i>
                    </a>
                    <ul class="dropdown-menu extended tasks" ms-if="user.Orgs.length>1">
                        <li class="external">
                            <h3>切换机构</h3>
                        </li>
                        <li>
                            <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: auto;">
                                <ul class="dropdown-menu-list scroller" style="height: auto; overflow: hidden; width: auto;" data-handle-color="#637283" data-initialized="1">
                                    <li ms-repeat="user.Orgs">
                                        <a href="javascript:void(0);" ms-visible="user.OrgId != el.Id" ms-click="endSetOrg(el)">
                                            <span>{{el.Name}}</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>

                <!-- BEGIN USER LOGIN DROPDOWN -->
                <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
                <li class="dropdown dropdown-user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                        <img alt="" class="img-circle" src="src/static/img/avatar.png" />
                        <span class="username username-hide-on-mobile">{{user.Name}} </span>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-default">
                        <li class="divider"></li>
                        <li>
                            <a href="/Home/Logout">
                                <i class="icon-key"></i>退出 </a>
                        </li>
                    </ul>
                </li>
                <!-- END USER LOGIN DROPDOWN -->
            </ul>
        </div>
        <!-- END TOP NAVIGATION MENU -->
    </div>
    <!-- END HEADER INNER -->
</div>
<div class="modal fade bs-modal-lg" id="layoutOrg" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">请选择机构</h4>
            </div>
            <div class="modal-body">
                <div class="form-body">
                    <button type="button" ms-repeat="user.Orgs" class="btn blue-hoki" ms-click="endSetOrg(el)">{{el.Name}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
